<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Audio ‚òÅÔ∏è</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/style.css">
    
    <link rel="manifest" href="../../public/manifest.json">
    <meta name="theme-color" content="#0f0c29">
</head>

<body>
    <div class="bg-gradient"></div>
    
    <div class="glass-container">

        <header>
            <div class="logo">
                <i class="fas fa-cloud-bolt"></i> VibeAudio
            </div>
            
            <div class="nav-tabs">
                <button id="nav-library" class="active-tab" onclick="app.switchView('library')">Library</button>
                <button id="nav-history" onclick="app.switchView('history')">History</button>
                <button id="nav-profile" onclick="app.switchView('profile')">
                    <i class="fas fa-user-circle"></i> Me
                </button>
            </div>

            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Search books...">
            </div>
        </header>

        <main id="view-library" class="view-section fade-in">
            <h2 class="section-title">Trending Now üî•</h2>
            <div id="category-filters" class="filter-container">
                </div>
            
            <div id="book-grid" class="grid">
                <div class="loading-spinner">Loading Cloud Library...</div>
            </div>
        </main>

        <section id="view-history" class="view-section hidden fade-in">
            <h2 class="section-title">Continue Listening üéß</h2>
            <div id="history-grid" class="grid">
                <p class="empty-msg">No history yet. Start vibing!</p>
            </div>
        </section>

        <section id="view-profile" class="view-section hidden fade-in">
            <div class="profile-card">
                <div class="profile-header">
                    <img src="https://ui-avatars.com/api/?name=Captain+Naksh&background=random" alt="User" class="avatar">
                    <div>
                        <h2 id="user-name">Captain Naksh</h2> <p class="user-badge">Free Tier</p>
                    </div>
                </div>

                <div class="stats-container">
                    <div class="stat-box">
                        <h3>0</h3>
                        <p>Books Finished</p>
                    </div>
                    <div class="stat-box">
                        <h3>0h</h3>
                        <p>Listening Time</p>
                    </div>
                </div>

                <div class="profile-actions">
                    <button class="btn-danger"><i class="fas fa-sign-out-alt"></i> Logout</button>
                    <button class="btn-secondary"><i class="fas fa-sync"></i> Sync Data</button>
                </div>
            </div>
        </section>

        <section id="view-player" class="view-section hidden fade-in">
            <button id="back-btn" class="glass-back-btn" onclick="app.goBack()">
                <i class="fas fa-arrow-left"></i> <span>Back</span>
            </button>

            <div class="player-header-card">
                <div class="blur-bg" id="blur-bg"></div> 
                
                <div class="visualizer-container">
                    <canvas id="visualizer"></canvas>
                </div>

                <img id="detail-cover" src="" alt="Book Cover">
                
                <div class="info">
                    <span class="badge">NOW PLAYING</span>
                    <h1 id="detail-title">Loading Title...</h1>
                    <p id="detail-author">Unknown Author</p>
                    
                    <div class="meta-info">
                        <span id="total-chapters">0 Chapters</span>
                        <div class="chapter-controls">
                            <button id="main-play-btn" class="action-btn">
                                <i class="fas fa-play"></i> Play
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chapter-list-container">
                <h3>Chapters</h3>
                <ul id="chapter-list">
                    </ul>
            </div>
        </section>

    </div>

    <div id="mini-player" class="player-bar hidden">
        <div class="track-info">
            <img id="mini-cover" src="" alt="">
            <div class="mini-text">
                <h4 id="mini-title">Select Book</h4>
                <p id="mini-chapter">...</p>
            </div>
        </div>

        <div class="controls-wrapper">
            <div class="controls">
                <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
                <button id="play-btn" class="play-circle"><i class="fas fa-play"></i></button>
                <button id="next-btn"><i class="fas fa-step-forward"></i></button>
            </div>
            
            <div class="progress-container">
                <span id="current-time">00:00</span>
                <input type="range" id="progress-bar" value="0" step="0.1">
                <span id="total-duration">00:00</span>
            </div>
        </div>

        <div class="extra-controls mobile-hide">
            <button id="speed-btn">1x</button>
        </div>
    </div>

    <audio id="audio-element" crossorigin="anonymous"></audio>

    <script type="module" src="../js/ui.js"></script>

</body>
</html>
